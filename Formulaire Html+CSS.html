<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSSimportant2.css">
        <title>FreeCodeCamp Survey Form</title>

    <body>
    
        <h1>FreeCodeCamps Survey Form</h1>

        <p id="pp"> thank you for taking the time to help us improve the platform</p>

        <form method="post" action="traitement.php"> 

            <label for="Name"> Name </label>
            <br> <input type="text" name="name" id="name" placeholder="Enter your name" maxlength="50" size="50" required/>
<br>
<br>
            <label for="email"> Adresse Mail : </label>
            <br> <input type="email" placeholder="Enter your Email" name="email" id="email" maxlength="50" size="50" required>
<br>
<br>           
            <label for="age"> Age |Additionnal) </label>
            <br> <input type="number" id="age" min="0" max="120" step="1" size="50"/>
<br>
<br>
            <label for="role"> Which option best describes your current role? </label>
            <br> <select name="role" id="role">

                    <optgroup label="role"></optgroup>

                         <option value="Non-précisé"> Non-précisé </option>
                         <option value="Femme"> Femme </option>
                         <option value="Homme"> Homme </option>
                         <option value="Non-binaire"> Non-binaire </option>
                </select>
<br>
            <p> Would you recommend freeCodeCamp to a friend? </p>  
               <input type="radio" id="case1" name="groupe1" value="case 1" checked>
                    <label for="case1">Definitely</label>
               <br> <input type="radio" id="case2" name="groupe1" value="case 2" checked>
                    <label for="case2">Maybe</label>
               <br> <input type="radio" id="case3" name="groupe1" value="case 3" checked>
                    <label for="case3">Not sure</label>
<br>
<br>
            <label for="role2"> What is your favorite feature of freeCodeCamp? </label>
            <br> <select name="role2" id="role2" >
        
                    <optgroup label="role2"></optgroup>
        
                            <option value="Non-précisé"> Non-précisé </option>
                             <option value="Femme"> Femme </option>
                            <option value="Homme"> Homme </option>
                            <option value="Non-binaire"> Non-binaire </option>
                        
                </select>                 

            <p> What would you like to see improved? (check all that apply)</p>
                <input type="checkbox" id="Front-end Projects" name="Front-end Projects" checked>
                    <label for="Front-end Projects">Front-end Projects</label>     
                <br><input type="checkbox" id="Back-end Projects" name="Back-end Projects" checked>
                    <label for="back-end Projects">Back-end Projects</label>   
               <br> <input type="checkbox" id="Front-end Projects" name="Data Visualization" checked>
                    <label for="Data Visualization">Data Visualization</label>   
               <br> <input type="checkbox" id="Challenges" name="Challenges" checked>
                    <label for="Challenges">Challenges</label>
              <br>  <input type="checkbox" id="Open source community" name="Open source community" checked>
                    <label for="Open source community">Open source community</label>
<br>
<br>
            <label for="info"> Any comments or suggestions?</label>
<br>
                <textarea name="infos +" id="info" size="50"></textarea>

<br>
            <input type="submit"/>

        </form>

    </body>

</html>
