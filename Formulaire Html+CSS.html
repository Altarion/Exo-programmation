<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreeCodeCamp Survey Form</title>
    
    </head>

    <body>
    
        <form method="post" action="traitement.php"> 

            <label for="Name"> Name </label>
                <input type="text" name="name" id="name" placeholder="Enter your name" size="20" required/>
<br>
            <label for="email"> Adresse Mail : </label>
                <input type="email" placeholder="Enter your Email" name="email" id="email" size="30" required>
<br>           
            <label for="age"> Age |Additionnal) </label>
                <input type="number" id="age" min="0" max="120" step="1"/>
<br>
            <label for="role"> Which option best describes your current role? </label>
                <select name="role" id="role">

                    <optgroup label="role"></optgroup>

                         <option value="Non-précisé"> Non-précisé </option>
                         <option value="Femme"> Femme </option>
                         <option value="Homme"> Homme </option>
                         <option value="Non-binaire"> Non-binaire </option>
                </select>
<br>
            <p> Would you recommend freeCodeCamp to a friend? </p>  
                <input type="radio" id="case1" name="groupe1" value="case 1" checked>
                    <label for="case1">Definitely</label>
                <input type="radio" id="case2" name="groupe1" value="case 2" checked>
                    <label for="case2">Maybe</label>
                <input type="radio" id="case3" name="groupe1" value="case 3" checked>
                    <label for="case3">Not sure</label>
                    

                

        </form>

    </body>

</html>
